<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <title>Доставка на дом</title>
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">		
    </head>

    <body>
        <header class="header">
            <div class="header-2">
                <div class="text">ПОСЫЛКИ</div>
                <div class="text">УПАКОВКА</div>
                <div class="text">ПОДПИСКА</div>
            </div>
            <div class="header-3">
                <div class="text">
                    МЕНЮ
                </div>
            </div>
        </header>

        <div class="page">
            <form action="" method="get" class="form">
                <div class="form-row">
                    <label for="full-name">Имя</label><br>
                    <input id="full-name" name="full-name" type="text"/>
                </div>
                
                <div class="form-row">
                    <label for="full-name">Город</label><br>
                    <input id="full-name" name="full-name" type="text"/>
                </div>

                <div class="form-row">
                    <label for="book">Формат книги (переплет)</label>
                    <select id="book" name="book">
                    <option value="hard">HARD</option>
                    <option value="soft">SOFT</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="email">Почта</label>
                    <input id="email"
                    name="email"
                    type="email"
                    placeholder="book@gmail.com"/>
                </div>
                
            </form>

            <form action="" method="get" class="form-1">
                <button>Отправить</button>
            </form>

        </div>

        <footer class="footer">
            <div class="footer-2">
                <div class="text">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
            </div>
            <div class="footer-2">
                <div class="text">© 2022</div>
            </div>
        </footer>

    </body>
</html>
